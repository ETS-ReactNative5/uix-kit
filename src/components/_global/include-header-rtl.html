<!DOCTYPE html>
<html lang="en-US" dir="RTL">
	<head>
		<meta charset="utf-8" />
		<title>@@{website_title}</title>	
        
		<!-- Mobile Settings
		============================================= -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <!-- Mobile Settings end -->
        
        
		<!-- Vendor
		============================================= -->
		<script src="assets/js/wp-jquery/jquery.min.js?ver=3.3.1"></script>
		<script src="assets/js/wp-jquery/jquery.migrate.min.js?ver=1.4.1"></script>
        <script src="assets/js/min/prefixfree.min.js?ver=1.0.7"></script>
        <script src="assets/js/min/modernizr.min.js?ver=3.5.0"></script>
        <!-- Vendor  end -->
        
        
		<!-- Compatibility
		============================================= -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!--[if lt IE 9]>
            <script src='assets/js/min/respond.min.js?ver=1.4.2'></script>
        <![endif]-->
        
        <!-- Compatibility  end -->



		<!-- Web Fonts
		============================================= -->
        <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,800" rel="stylesheet"> -->
        <!-- Web Fonts  end -->
        
		<!-- Core & Theme CSS
		============================================= -->
        
        <!-- Basic  -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css?ver=4.1.3" media="all"/>
        <link rel="stylesheet" href="assets/css/video.min.css?ver=5.19" media="all"/>
        
        
        <!-- Icons  -->
        <link rel="stylesheet" href="assets/fonts/fontawesome/font-awesome.min.css?ver=4.7" media="all" /> 
        
       
        <!-- Theme  -->
        <link rel="stylesheet" href="../dist/uix-kit.min.css?ver=@@{website_hash}"/>
        
        
        <!-- RTL  -->
        <link rel="stylesheet" href="assets/css/rtl/bootstrap-rtl.min.css?ver=4.1.3" media="all"/>
        <link rel="stylesheet" href="../dist/uix-kit-rtl.min.css?ver=@@{website_hash}" media="all" />
        
        
         <!--[if lt IE 10]>
           <link rel="stylesheet" href="assets/css/IE.css?ver=@@{website_hash}" />
        <![endif]-->
        
        
        <!-- Core & Theme CSS  end -->
        
            
		<!-- SEO
		============================================= -->
        <meta name="description" content="@@{website_desc}">
        <meta name="generator" content="@@{website_generator}" />  
        <meta name="author" content="@@{website_author}"> 
        @@{website_canonical}
        <!-- SEO  end -->
  
        
		<!-- Favicons
		============================================= -->
        <link rel="icon" href="assets/images/favicon/favicon-32x32.png" type="image/x-icon">
        <link rel="shortcut icon" href="assets/images/favicon/favicon-32x32.png" sizes="32x32">
        <link rel="apple-touch-icon" href="assets/images/favicon/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="72x72" href="assets/images/favicon/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="assets/images/favicon/apple-touch-icon-114x114.png">
        <!-- Favicons  end -->
     
  
  </head>
